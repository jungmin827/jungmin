<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 추천 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            overflow: hidden;
        }
        .card {
            float: left;
            width: calc(33.33% - 20px);
            background: #fff;
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .card h2 {
            font-size: 20px;
            margin-top: 10px;
        }
        .card p {
            font-size: 16px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>밤양갱원</h1>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">양양</a>
        <a href="#">속초</a>
        <a href="#">춘천</a>
        <a href="#">강릉</a>
    </nav>
    <div class="container">
        <div class="card">
            <img src="place1.jpg" alt="여행지 1">
            <h2>여행지 1</h2>
            <p>여행지 1 소개 Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="card">
            <img src="place2.jpg" alt="여행지 2">
            <h2>여행지 2</h2>
            <p>여행지 2 소개 Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="card">
            <img src="place3.jpg" alt="여행지 3">
            <h2>여행지 3</h2>
            <p>여행지 3 소개 Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
</body>
</html>
